<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/5a81cc2ea8.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
      <h1 id="header" >Weather Dashboard</h1>
      <!-- search box -->
      <div id="inputContainer">
        <div class="row">
        <div class="col-6">
      <h3 class="citySearch">
        Search For a City:
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary">Search</button>
        </div>
        

        
      </h3>
  
    </div>
    </div>
    </div>

      
    









    
            <!-- CURRENT CITY INFO -->
            <div class="col-6">
              <div class="row">
                <div class="measure">
                  <h2 id="current-city"></h2>
                  <p id="current-temp">Temperature:</p>
                  <p id="current-humidity">Humidity:</p>
                  <p id="current-wind">Wind Speed:</p>
                  <p id="current-UV-index">UV Index:</p>
                </div>
              </div>
              <div class="row" id="forecast-area">
                <h2 id="forecast-header">5-Day Forecast</h2>
              </div>
            </div>
          </div>
        </div>
    
    
    
    
  

        <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"
        ></script>
    <script src="script.js"></script>
  </body>
</html>
