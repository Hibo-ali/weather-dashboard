<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/5a81cc2ea8.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
    <h1>WEATHER DASHBOARD</h1>

    <div class="container">
      <div class="row">
        <!-- SEARCH AREA -->
        <div class="col-6">
          <h3 id="searchCity">Search for a City:</h3>
          <div>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Enter a City"
                  aria-describedby="searchinput"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg fas fa-search-location"
                id="searchButton"
              ></button>
            </form>
          </div>
          <br />
          <table class="table  table-hover">
            <thead></thead>
            <tbody id="savedCities">
             </tbody>
          </table>
        </div>
<!-- table-bordered -->
        <!-- CURRENT CITY INFO -->
        <div class="col-12">
          <div class="row">
            <div>
              <h2 id="currentCity"></h2>
              <p id="currentTemp">Temperature:</p>
              <p id="currentHumidity">Humidity:</p>
              <p id="currentWind">Wind Speed:</p>
              <p id="currentUV">UV Index:</p>
            </div>
          </div>
          <div class="row" id="forecastArea">
            <h2 id="forecastHeader">5-Day Forecast</h2>
          </div>
        </div>
      </div>
    </div>
    
    
    
  

        <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"
        ></script>
    <script src="script.js"></script>
  </body>
</html>
